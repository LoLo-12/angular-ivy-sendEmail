<form class="contact-form" (submit)="sendEmail($event)">
  <label>Name</label>
  <br />
  <input class="m-sm" type="text" name="user_name" />
  <br />
  <label>Email</label>
  <br />
  <input class="m-sm" type="email" name="user_email" />
  <br />
  <label>Message</label>
  <br />
  <textarea class="m-sm" name="message"></textarea>
  <br />
  <input class="m-sm" type="submit" value="Send" />
</form>
