<form class="contact-form">
  <label>Name</label>
  <br />
  <input class="m-sm" type="text" name="user_name" [(ngModel)]="form.name" />
  <br />
  <label>Email</label>
  <br />
  <input class="m-sm" type="email" name="user_email" [(ngModel)]="form.email" />
  <br />
  <label>Message</label>
  <br />
  <textarea class="m-sm" name="message" [(ngModel)]="form.message"></textarea>
  <br />
  <input class="m-sm" type="submit" value="Send" (click)="sendForm()"/>
</form>
